<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
    <style>
        /* Include CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: blueviolet; /* Light skin tone background color */
            text-align: center; /* Center-align text */
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .form-group {
            text-align: left; /* Left-align form labels and inputs */
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #28a745; /* Green color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add margin for spacing */
        }

        .submit-button:hover {
            background-color: #218838; /* Darker green for hover effect */
        }

        .thank-you-message {
            display: none; /* Initially hidden */
            margin-top: 20px;
            text-align: center; /* Center the thank you message */
        }

        .home-button {
            padding: 10px 20px;
            background-color: #28a745; /* Green color for the button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block; /* Center the button */
        }

        .home-button:hover {
            background-color: #218838; /* Darker green for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral Program</h1>
        <p>Refer a friend and earn discounts!</p>
        
        <!-- Referral Form -->
        <form id="referralForm" onsubmit="handleSubmit(event)">
            <h3>Your Details</h3>

            <div class="form-group">
                <label for="referrerName">Your Name:</label>
                <input type="text" id="referrerName" name="referrerName" required>
            </div>

            <div class="form-group">
                <label for="referrerEmail">Email:</label>
                <input type="email" id="referrerEmail" name="referrerEmail" required>
            </div>

            <div class="form-group">
                <label for="newUserName">New User's Name:</label>
                <input type="text" id="newUserName" name="newUserName" required>
            </div>

            <div class="form-group">
                <label for="newUserEmail">New User's Email:</label>
                <input type="email" id="newUserEmail" name="newUserEmail" required>
            </div>

            <div class="form-group">
                <label for="discount">Discount:</label>
                <select id="discount" name="discount">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                </select>
            </div>

            <div class="form-group">
                <label for="referralsCount">Select Referrals Count:</label>
                <select id="referralsCount" name="referralsCount">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Submit Referral</button>
        </form>

        <!-- Thank You Message -->
        <div class="thank-you-message" id="thankYouMessage">
            <h1>Thank You!</h1>
            <p>Your referral has been submitted successfully!</p>
            <p>We appreciate your support in spreading the word about our services.</p>
            <p>Stay tuned for updates and enjoy your discount!</p>
            <a href="index.html" class="home-button">Return to Home</a>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Hide the referral form
            document.getElementById('referralForm').style.display = 'none';
            
            // Show the thank you message
            document.getElementById('thankYouMessage').style.display = 'block';
        }
    </script>
</body>
</html>

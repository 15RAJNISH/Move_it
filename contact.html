<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Include CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fce6d7; /* Light skin tone background color */
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content inside the container */
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745; /* Green color for the button */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #218838; /* Darker green for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out through the following channels:</p>

        <ul>
            <li><strong>Phone:</strong> +123-456-7890</li>
            <li><strong>Email:</strong> support@moveit.com</li>
            <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/rajnish-kumar-3990b3230/" target="_blank">MoveIt LinkedIn Profile</a></li>
            <li><strong>Instagram:</strong> <a href="https://www.instagram.com/singhrajnish15" target="_blank">@moveit</a></li>
            <li><strong>Address:</strong> 123 MoveIt Street, Travel City, Country</li>
        </ul>

        <!-- Return to Home button -->
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
